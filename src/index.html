<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

      crossorigin="anonymous"

    <title>My Mate</title>
  </head>
  <body>
    <header class="header">
      <div class="header__info">
        <div class="header__logo">üìë</div>
        <div class="header__title">My Mate</div>
      </div>
      <div class="header__clock"></div>
      <!-- Mobile only -->
      <div class="header__menu">
        <input class="header__menu-toggle" type="checkbox" id="hamburger" />
        <label class="header__menu-icon" for="hamburger">
          <span class="header__hamburger"></span>
        </label>
      </div>
    </header>

    <main class="main">
      <aside class="side-bar">
        <article class="profile">
          <span class="profile-image">üí™</span>
          <span class="profile-user">DengKim</span>
        </article>
        <nav class="nav">
          <ul class="nav__default-list list-wrap">
            <!-- <li class="nav__default-item item-wrap">
              <span class="item-name">Important</span>
              <span class="item-count">1</span>
            </li> -->
          </ul>
          <ul class="nav__custom-list list-wrap">
            <!-- <li class="nav__custom-item item-wrap">
              <span class="item-name">Custom</span>
              <span class="item-count">1</span>
            </li> -->
          </ul>
        </nav>
        <div class="new-list-wrap">
          <div class="new-list-button item-wrap">
            <span class="new-list-button__logo">+ New list</span>
            <span class="new-list-button__empty"></span>
          </div>
          <!-- <form class="new-list-form" type="submit"></form> -->
        </div>
      </aside>

      <article class="content">
        <section class="content-info content-box">
          <span class="content-info-wrap info-item">
            <div class="content-info-title">Important</div>
            <div class="content-info-date">Date</div>
          </span>
          <div class="content-info-button-wrap">
            <button class="content-info-button reset">RESET</button>
            <button class="content-info-button delete">DELETE</button>
          </div>
        </section>
        <section class="content-wrap content-box">
          <div class="new-item-wrap">
            <div class="new-item-button item-wrap">
              <span class="new-item-button__logo">+ Add a task</span>
              <span class="new-item-button__empty"></span>
            </div>
            <!-- <form class="new-item-form" type="submit"></form> -->
          </div>
          <ul class="content-list">
            <!-- <li class="content-item-wrap">
              <span class="content-item">Ìï† Ïùº Î™©Î°ù 1</span>

              </div>
            </li> -->

        </section>

    </main>

    <script src="js/header-clock.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
